{% extends 'stormrage_templates/based_page.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in intel %}
			<li><h2>{{p.title}}</h2>
	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:500}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Read data</a></p>
			</li>
	{% endfor %}
</ul>

{% endblock %}
